---

- name: include os specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - '{{ ansible_distribution }}_{{ ansible_distribution_version }}_{{ ansible_architecture }}.yml'
    - '{{ ansible_distribution }}_{{ ansible_distribution_version }}.yml'
    - '{{ ansible_distribution }}_{{ ansible_distribution_major_version }}.yml'
    - '{{ ansible_os_family }}.yml'
  tags:
    - 'role::subscribe_rhn'
    - 'role::subscribe_rhn:install'
    - 'role::subscribe_rhn:config'

# - include_tasks: '{{ ansible_distribution }}/installation.yml'
#  tags:
#    - 'role::subscribe_rhn'
#    - 'role::subscribe_rhn:install'

- include_tasks: '{{ ansible_distribution }}/configuration.yml'
  tags:
    - 'role::subscribe_rhn'
    - 'role::subscribe_rhn:config'
